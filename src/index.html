<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greeter AI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0 auto;
            padding: 1rem;
            max-width: 727px;
        }
        h2 {
            margin-bottom: 1rem;
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
            margin-bottom: 2rem;
        }
        label {
            display: block;
            margin-bottom: .5rem;
        }
        input[type="text"],
        textarea {
            padding: .75rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: .5rem;
            resize: vertical;
        }
        button {
            display: block;
            margin: .0 auto;
            padding: 1rem 2rem;
            background: linear-gradient(to right, hsl(201, 95%, 50%), hsl(291, 95%, 50%));
            color: #fff;
            border: none;
            border-radius: .75rem;
            cursor: pointer;
            transition: background-color .3s;
        }
        button:hover,
        button:focus {
            box-shadow: 0 .25rem .125rem hsla(221, 75%, 50%, 0.5);
        }
        button:active {
            background: linear-gradient(to right, hsl(201, 95%, 40%), hsl(291, 95%, 40%));
            box-shadow: 0 .125rem .125rem hsla(221, 75%, 50%, 0.5);
        }
    </style>
</head>
<body>
    <h2>Greeter AI</h2>
    <form id="phraseForm">
        <label for="persona">Choose a character:</label>
        <input type="text" name="persona" placeholder="Enter a Character" required>
        
        <label for="greetText">Type what Character needs to say:</label>
        <input  type="text" name="greetText" placeholder="Enter a Greeting" required>
        
        <!-- <label for="temperature">Set Creativeness:</label>
        <input type="range" id="temperature" name="temperature" min="0.1" max="0.9" step="0.1" value="0.1"> -->
        
        <button type="submit">Generate phrase</button>
    </form>
    <form  id="promt2videoForm">
        <label for="promt2video">Phrase for video:</label>
        <textarea name="promt2video" id="promt2video" placeholder="Generate or type phrase first!"
        cols="30" rows="10" required></textarea>
        <button type="submit">Generate video</button>
    </form>
    <script src="main.js"></script>
</body>
</html>
